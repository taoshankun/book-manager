<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>读者信息管理</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>读者信息管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="姓名" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                        <el-select v-model="pagination.gender" placeholder="请选择读者性别">                            <el-option label="男" value="男"></el-option>                            <el-option label="女" value="女"></el-option>                        </el-select>                        <el-input placeholder="联系电话" v-model="pagination.phoneNum" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">添加</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="name" label="姓名" align="center"></el-table-column>                        <el-table-column prop="gender" label="性别" align="center"></el-table-column>                        <el-table-column prop="phoneNum" label="联系电话" align="center"></el-table-column>                        <el-table-column prop="borrowedNum" label="已借书数目" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 分页组件 -->                    <div class="pagination-container">                        <el-pagination                                class="pagination"                                @current-change="handleCurrentChange"                                :current-page="pagination.currentPage"                                :page-size="pagination.pageSize"                                layout="total,prev, pager, next, jumper"                                :total="pagination.total">                        </el-pagination>                    </div>                    <el-button type="primary" plain @click="bookForm()">查看图书列表</el-button>                    <el-button type="success" plain @click="infoForm()">查看借书信息</el-button>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="添加用户" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="姓名" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="性别" prop="gender">                                            <el-select v-model="formData.gender" placeholder="请选择读者性别">                                                <el-option label="男" value="男"></el-option>                                                <el-option label="女" value="女"></el-option>                                            </el-select>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="联系电话" prop="phoneNum">                                            <el-input v-model="formData.phoneNum"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑读者信息" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="姓名" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="性别" prop="gender">                                            <el-select v-model="formData.gender" placeholder="请选择读者性别">                                                <el-option label="男" value="男"></el-option>                                                <el-option label="女" value="女"></el-option>                                            </el-select>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="联系电话" prop="phoneNum">                                            <el-input v-model="formData.phoneNum"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {                    currentPage:1,                    pageSize:10,                    total:0,                    name:"",                    gender:"",                    phoneNum:""                },				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules: {//校验规则                    name: [{ required: true, message: '姓名为必填项', trigger: 'blur' }],                    gender: [{ required: true, message: '性别为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                //列表                // getAll() {                //     axios.get("/books").then((res)=>{                //         console.log(res.data);                //         this.dataList=res.data.data;                //     })                // },                getAll() {                    param ="?query";                    param += "&name=" + this.pagination.name;                    param += "&gender=" + this.pagination.gender;                    param += "&phoneNum=" + this.pagination.phoneNum;                    // console.log(param)                    axios.get("/users/" + this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                        console.log(res.data);                        this.pagination.currentPage = res.data.data.current;                        this.pagination.pageSize = res.data.data.size;                        this.pagination.total = res.data.data.total;                        this.dataList=res.data.data.records;                    })                },                handleCurrentChange(currentPage){                    this.pagination.currentPage = currentPage;                    this.getAll();                },                //弹出添加窗口                handleCreate() {                    this.resetForm();                    this.dialogFormVisible = true;                },                //重置表单                resetForm() {                    this.formData = {};                },                //添加                handleAdd() {                    axios.post("/users",this.formData).then((res)=>{                        console.log(res)                        if (res.data.code == 20011){                            this.dialogFormVisible = false;                            this.$message.success("添加成功");                        }else if (res.data.code == 20010){                            this.$message.error("添加失败");                        }else {                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        this.getAll();                    });                },                //弹出编辑窗口                handleUpdate(row) {                    console.log(row.id)                    axios.get("/users/" + row.id).then((res)=>{                        if (res.data.code == 20041){                            this.dialogFormVisible4Edit = true;                            this.formData = res.data.data;                        }else {                            this.$message.error("数据不存在，自动刷新");                        }                    }).finally(()=> {                        this.getAll();                    });                },                //编辑                handleEdit() {                    axios.put("/users",this.formData).then((res)=>{                        if (res.data.code == 20031){                            this.dialogFormVisible4Edit = false;                            this.$message.success("修改成功");                        }else if (res.data.code == 20030){                            this.$message.error("修改失败");                        }else {                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        this.getAll();                    })                },                // 删除                handleDelete(row) {                    this.$confirm("此操作永久删除当前数据，是否继续？","提示",{                        type:'info'                    }).then(()=>{                        //2.做删除业务                        axios.delete("/users/"+row.id).then((res)=>{                            if(res.data.code == 20021){                                this.$message.success("删除成功");                            }else if (res.data.code == 20020){                                this.$message.error("删除失败");                            }else {                                this.$message.error(res.data.msg);                            }                        }).finally(()=>{                            this.getAll();                        });                    }).catch(()=>{                        //3.取消删除                        this.$message.info("取消删除操作");                    });                },                bookForm() {                    document.location.href="books.html";                },                infoForm(){                    document.location.href="informations.html";                }            }        })    </script></html>
